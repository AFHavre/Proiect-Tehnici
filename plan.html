<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="vacante.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <title>Plan</title>
  </head>
  <body class="plan">
    <header class="header">
      <nav>
        <ul class="nav_content">
          <li class="nav_item"><a href="destinatii.html">Destinatii</a></li>
          <li class="nav_item">
            <a href="plan.html">Planuieste-ti vacanta</a>
          </li>
          <li class="nav_item"><a href="despre_noi.html">Despre noi</a></li>
        </ul>
      </nav>
      <button class="login" onclick="openLoginModal()">
        <i class="fa fa-user" aria-hidden="false"></i>
      </button>
    </header>

    <main>
      <section>
        <h1>Planuieste-ti calatoriile</h1>
        <form id="destinatii">
          <label>Destinatii:</label>
          <select id="name">
            <option value="New York City, SUA">New York City</option>
            <option value="Paris, Franta">Paris</option>
            <option value="Barcelona, Spania">Barcelona</option>
          </select>
          <label>Unde doresti sa fie hotelul:</label>
          <select id="hotel">
            <option value="Centrul orasului">Centrul orasului</option>
            <option value="In oras">In oras</option>
            <option value="Inafara orasului">Inafara orasului</option>
          </select>
          <input id="desc" placeholder="Notite" />
          <button id="AddDest" onclick="addDest()">Search</button>
          <div id="content"></div>
          <script src="func.js"></script>
        </form>
      </section>
    </main>
    
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeLoginModal()">&times;</span>
        <h2>Autentificare</h2>
        <form id="loginForm">
          <p>
            <label for="username">Nume utilizator:</label>
            <input type="text" id="username" required />
            </p>
            <br>
            <p>
            <label for="password">ParolÄƒ:</label>
            <input type="password" id="password" required />
          </p>
          <button type="submit">Autentificare</button>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
    <script src="funcfornode.js"></script>

    <footer class="footer">
      <p>
        &copy; Ne puteti contacta la acest email pentru mai multe detalii:
        <a href="mailto:ceva@email.com">ceva@email.com</a>
      </p>
    </footer>
  </body>
</html>
